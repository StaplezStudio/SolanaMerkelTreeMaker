<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Merkle Tree Maker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and to ensure iframe fills container */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Make body take full viewport height and width */
            min-height: 100vh;
            width: 100vw;
            background-color: #f0f2f5; /* Light grey background for the page */
            overflow: hidden; /* Prevent scrollbars if content slightly overflows */
        }
        iframe {
            border: none; /* Remove default iframe border */
            width: 100%;
            height: 100%;
            display: block; /* Ensure no extra space below iframe */
        }
        /* Make the capsule container full size of the viewport */
        .capsule-container {
            width: 100vw;
            height: 100vh;
            max-width: none; /* Remove max-width constraint */
            max-height: none; /* Remove max-height constraint */
            border-radius: 0; /* Remove rounded corners for full screen */
            padding: 0; /* Remove padding for full screen */
            box-shadow: none; /* Remove shadow for full screen */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center">
    <div class="capsule-container bg-white flex flex-col items-center justify-center">
        <div class="relative w-full h-full overflow-hidden">
            <!-- The iframe for embedding the website -->
            <iframe
                src="https://advancedntf.netlify.app"
                title="Solana Merkle Tree Maker"
                class="w-full h-full"
                allowfullscreen
            ></iframe>
        </div>
    </div>
</body>
</html>
